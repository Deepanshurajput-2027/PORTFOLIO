<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="#0f172a" />
  
  <!-- Monogram Group: Scaled up and Centered -->
  <!-- Bounding box of original paths was approx 240x180. 
       We want to fill substantially more of the 512x512 space. 
       Let's scale by roughly 1.6x and center. -->
  <g transform="translate(68, 68) scale(1.6)">
    
    <!-- D Shape -->
    <!-- Vertical Bar -->
    <path d="M 60 40 L 60 220" stroke="url(#mainGradient)" stroke-width="36" stroke-linecap="round" />
    
    <!-- Curve -->
    <path d="M 60 40 L 120 40 C 180 40 220 90 220 130 C 220 170 180 220 120 220 L 60 220" 
          stroke="url(#mainGradient)" stroke-width="36" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- R Leg -->
    <path d="M 160 160 L 220 220" stroke="url(#mainGradient)" stroke-width="36" stroke-linecap="round" />
    
    <!-- Code Accent -->
    <path d="M 280 110 L 310 130 L 280 150" stroke="#fbbf24" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" />
    
  </g>
</svg>
